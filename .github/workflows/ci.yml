name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lockfile check
        run: |
          bash scripts/ci_check_lockfile.sh
      - name: FastAPI import check
        run: |
          python - <<'PY'
import orchestrator.api
print('Import OK')
PY
